---
#
# This is the canonical configuration for the `README.md`
# Run `make readme` to rebuild the `README.md`
#

# Name of this project
name: readme

email:
  support: support@hadenlabs.com

# Logo for this project
#logo: docs/logo.png

# License of this project
license: 'MIT'

# Canonical GitHub repo
github_repo: hadenlabs/readme

# Badges to display
badges:
  - name: Lint
    image: https://github.com/hadenlabs/readme/actions/workflows/lint.yml/badge.svg?branch=develop
    url: https://github.com/hadenlabs/readme/actions
  - name: License
    image: https://img.shields.io/github/license/hadenlabs/readme.svg
    url: https://github.com/hadenlabs/readme
  - name: Issues
    image: https://img.shields.io/github/issues/hadenlabs/readme.svg
    url: https://github.com/hadenlabs/readme
  - name: Latest Release
    image: https://img.shields.io/github/release/hadenlabs/readme.svg
    url: https://github.com/hadenlabs/readme/releases

# Short description of this project
description: |-
  examples of readme generator by gomplate.

requirements: |-

  This is a list of requirements that need to be installed previously to enjoy all the goodies of this configuration:

  * [gomplate](https://github.com/hairyhenderson/gomplate)

related:
  - name: 'awesome readme'
    url: 'https://github.com/matiassingers/awesome-readme'
    description: 'examples of readme'
