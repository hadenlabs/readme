#
# This is the canonical configuration for the `README.md`
# Run `make readme` to rebuild the `README.md`
#

# Name of this project
name: readme

email:
  support: support@hadenlabs.com

confluence:
  space: README
  title: Project
  images:
    - docs/images/diagrams/components.png

# Logo for this project
logo: docs/images/diagrams/components.png

# License of this project
license: 'LGPL-3.0'

# Canonical GitHub repo
github_repo: hadenlabs/readme

# Badges to display
badges:
  - name: Latest Release
    image: https://img.shields.io/github/release/hadenlabs/readme
    url: https://github.com/hadenlabs/readme/releases
  - name: Lint
    image: https://img.shields.io/github/workflow/status/hadenlabs/readme/lint-code
    url: https://github.com/hadenlabs/readme/actions?workflow=lint-code
  - name: pre-commit
    image: https://img.shields.io/badge/pre--commit-enabled-brightgreen?logo=pre-commit&logoColor=white
    url: https://github.com/pre-commit/pre-commit
  - name: Conventional Commits
    image: https://img.shields.io/badge/Conventional%20Commits-1.0.0-yellow
    url: https://conventionalcommits.org
  - name: KeepAChangelog
    image: https://img.shields.io/badge/Keep%20A%20Changelog-1.0.0-%23E05735
    url: https://keepachangelog.com

# Short description of this project
description: |-
  examples of readme generator using gomplate.

requirements: |-

  This is a list of requirements that need to be installed previously to enjoy all the goodies of this configuration:

  - [gomplate](https://github.com/hairyhenderson/gomplate)
  - [docker](https://www.docker.com)
  - [python](https://www.python.org)
  - [taskfile](https://github.com/go-task/task)

# How to use this project
usage: |-

  Example can be found in [example](./example) folder.

  ```bash
    task setup
  ```

examples:
  - 'docs/examples/common.md'
  - 'docs/examples/confluence.md'
  - 'docs/examples/github.md'
  - 'docs/examples/gitlab.md'

related:
  - name: 'awesome readme'
    url: 'https://github.com/matiassingers/awesome-readme'
    description: 'examples of readme'
